<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Carol Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Holiday Carol Generator</a>
      <a id='about' href="#">About</a>
    </nav>
</header>

<div class="container">
    <form class="input-form">
        <div class="form-group row">
            <label for="name" class="col-md-4 col-form-label">Your Name</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="name" autocomplete="name" placeholder="Enter your name">
            </div>
        </div>

        <div class="form-group row">
            <label for="place" class="col-md-4 col-form-label">Favorite Christmas Place</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="place" autocomplete="address" placeholder="E.g., Kribi,  Winter Wonderland">
            </div>
        </div>

        <div class="form-group row">
            <label for="adjectives" class="col-md-4 col-form-label">Positive Adjectives (comma-separated)</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="adjectives" autocomplete="off" placeholder="E.g., Joyful, Kind, Inspiring">
            </div>
        </div>

        <div class="form-group row">
            <label for="idealChristmas" class="col-md-4 col-form-label">Adjective to describe your Ideal Christmas</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="idealChristmas" autocomplete="off" placeholder="E.g., Magical">
            </div>
        </div>

        <div class="form-group row">
            <label for="lavishGift" class="col-md-4 col-form-label">Lavish Gift You migth give</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="lavishGift" autocomplete="off" placeholder="E.g., Diamond Necklace">
            </div>
        </div>

        <button type="button"  onclick="generateCarol()">Generate Carol</button>
    </form>

    <div id="output-container">
        <!-- ... (generated carol display) ... -->
    </div>
</div>

<footer class="footer">
  <p>&copy; 2023 Holiday Carol Generator. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
